<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #checkboxes {
            position: absolute;
            background: #fff;
            top:0;
            left:0;
            padding:10px;
        }
        #buffer {
            position: absolute;
            top:100px;
            left:0;
            pointer-events: none;
        }
        #buffer div {
            background-color: #fff;
            padding: 5px 0;
            text-indent: 10px;
            white-space: nowrap;
            text-shadow:
               -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                 1px 1px 0 #fff;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='slv'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='http://localhost/mapbox-gl-js-master/plugin.mock.js'></script>
<script src='http://localhost/groundcontrol/js/lib/JQuery/jquery-2.0.3.min.js'></script>
<script src='http://localhost/groundcontrol/js/lib/rbush/rbush.min.js'></script>
<script src='http://localhost/groundcontrol/js/lib/bluebird/bluebird.min.js'></script>
<script src='http://localhost/groundcontrol/src/slv.system/SLV.System.Event.js'></script>
<script src='http://localhost/groundcontrol/store/app/RealTimeBatch/src/lib/SLV.Control.WebGLMapControl.js'></script>
<script src='http://localhost/groundcontrol/store/app/RealTimeBatch/src/lib/SLV.Control.WebGLMapControl.DeviceManager.js'></script>
<script>
'use strict';
var plugin = new SLV.Plugin();

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 0,
    center: [-77.01866, 38.888],
    style: {
        "version": 8,
        "sources": {
            "raster-tiles": {
                "type": "raster",
                "url": "http://localhost/mapbox-gl-js-master/googlemap.json",
                "tileSize": 256
            }
        },
        "layers": [{
            "id": "simple-tiles",
            "type": "raster",
            "source": "raster-tiles",
            "minzoom": 0,
            "maxzoom": 22
        }],
        "sprite": "http://localhost/mapbox-gl-js-master/slv/sprites/dark",
        "glyphs": "http://localhost/mapbox-gl-js-master/glyph/{fontstack}/{range}.pbf",
    },
    hash: false
});

map.on('load', function() {
    plugin.mapControl = new SLV.Control.WebGLMapControl(this.id + '-map', undefined, map).initialize();
    plugin.mapControl.deviceManager.loadDevices(10000);


});

</script>

</body>
</html>

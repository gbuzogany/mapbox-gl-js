<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #checkboxes {
            position: absolute;
            background: #fff;
            top:0;
            left:0;
            padding:10px;
        }
        #buffer {
            position: absolute;
            top:100px;
            left:0;
            pointer-events: none;
        }
        #buffer div {
            background-color: #fff;
            padding: 5px 0;
            text-indent: 10px;
            white-space: nowrap;
            text-shadow:
               -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                 1px 1px 0 #fff;
        }
        #slv {
            display: none;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='slv'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/gc_bootstrap.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.7/bluebird.min.js"></script>
<script>
'use strict';

var gcPath = 'http://localhost/groundcontrol/';
var plugin;

var options = {
    hasView: false,
    autoStart : false,
    service : {
        protocol: 'https:',
        host: 'beast.gbuzogany.com',
        port: '443',
        path: 'reports/'
    },
    path: gcPath
};

loadDependencies();

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 16,
    center: [2.3222, 48.8736],
    style: {
        "version": 8,
        "sources": {
            "raster-tiles": {
                "type": "raster",
                "url": "http://localhost/mapbox-gl-js-master/googlemap.json",
                "tileSize": 256
            }
        },
        "layers": [{
            "id": "simple-tiles",
            "type": "raster",
            "source": "raster-tiles",
            "minzoom": 0,
            "maxzoom": 22
        }],
        "sprite": "http://localhost/mapbox-gl-js-master/slv/sprites/dark",
        "glyphs": "http://localhost/mapbox-gl-js-master/glyph/{fontstack}/{range}.pbf",
    },
    hash: false
});
</script>

</body>
</html>
